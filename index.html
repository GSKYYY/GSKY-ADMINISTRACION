    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              space: {
                950: '#030014', 
                900: '#0a0520',
                800: '#150a35',
              },
              primary: {
                400: '#f472b6',
                500: '#d946ef',
                600: '#c026d3',
              }
            }
          },
        },
      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030014;
        color: #f1f5f9;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.25), transparent 40%), 
          radial-gradient(circle at 90% 80%, rgba(192, 38, 211, 0.2), transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.15), transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(10, 5, 30, 0.75);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: rgba(20, 10, 40, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
      }
      .glass-input {
        background: rgba(5, 5, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #ffffff;
      }
      .animate-enter { animation: enter 0.4s ease-out forwards; }
      @keyframes enter {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(217, 70, 239, 0.3); }
    </style>
