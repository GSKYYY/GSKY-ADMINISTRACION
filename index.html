    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Custom Dark Theme Palette
              space: {
                950: '#030014', // Deepest void
                900: '#0a0520',
                800: '#150a35',
              },
              primary: {
                400: '#f472b6',
                500: '#d946ef',
                600: '#c026d3',
              },
              neon: {
                blue: '#00f0ff',
                pink: '#ff00aa',
                purple: '#bd00ff',
                yellow: '#f9f871'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030014;
        color: #f1f5f9; /* Lighter base text */
        /* Fondo Galaxia Din√°mica */
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.25), transparent 40%), 
          radial-gradient(circle at 90% 80%, rgba(192, 38, 211, 0.2), transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.15), transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Glass effect utilities */
      .glass-panel {
        background: rgba(10, 5, 30, 0.75); /* More opaque for contrast */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: rgba(20, 10, 40, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        background: rgba(30, 20, 60, 0.8);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-5px);
        box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.5);
      }

      /* Distinct Card Variants */
      .card-blue { background: linear-gradient(135deg, rgba(6, 182, 212, 0.15) 0%, rgba(59, 130, 246, 0.1) 100%); border-color: rgba(6, 182, 212, 0.3); }
      .card-pink { background: linear-gradient(135deg, rgba(236, 72, 153, 0.15) 0%, rgba(168, 85, 247, 0.1) 100%); border-color: rgba(236, 72, 153, 0.3); }
      .card-orange { background: linear-gradient(135deg, rgba(249, 115, 22, 0.15) 0%, rgba(234, 179, 8, 0.1) 100%); border-color: rgba(249, 115, 22, 0.3); }
      .card-green { background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(6, 182, 212, 0.1) 100%); border-color: rgba(16, 185, 129, 0.3); }

      .glass-input {
        background: rgba(5, 5, 20, 0.6); /* Darker background for inputs */
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #ffffff;
        font-weight: 500;
      }
      .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }
      .glass-input:focus {
        border-color: #d946ef;
        background: rgba(5, 5, 20, 0.9);
        box-shadow: 0 0 20px rgba(217, 70, 239, 0.2);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background: #d946ef; }

      /* Animation Utilities */
      .animate-enter { animation: enter 0.4s ease-out forwards; }
      @keyframes enter {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
    </style>
